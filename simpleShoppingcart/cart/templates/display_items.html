{% extends 'base.html' %}

{% block content %}
<br><br>
<div class="container">
        <span class="d-block p-2 bg-primary text-white text-center">Simple Shopping Cart</span>
</div><br><br>
<div class="container">
             <div class="row">
              {% for item in items %}
                <div class="col-sm-3">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{item.product_name}}</h5><hr>
                      <img src="/media/simpleShoppingcart/cart/templates/images/thumbnail.png" alt="card image" class="card-img-top">
                      <p class="card-text text-muted">{{item.product_description}}</p>
                      <form method="POST" action="">
                         {% csrf_token %}
                         <button type="submit" class="btn btn-primary">Add To Cart</button>
                      </form>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
    <br><br>
              <a href="{% url 'add_product' %}" class="btn btn-primary btn-lg btn-block">Add Product</a>
              
</div>

  
{% endblock content %}
