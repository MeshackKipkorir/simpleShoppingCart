{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br><br>
<div class="container">
        <span class="d-block p-2 bg-primary text-white text-center"> Add Products</span>
</div><br><br>

<div class="container">
<form action="" method="POST" class="d-inline">    
        {{form.product_name|as_crispy_field}}
        {{form.product_description|as_crispy_field}}

        <div class="row">
            <div class="col-md-4">{{form.product_price|as_crispy_field}}</div>
            <div class="col-md-4 ">{{form.product_img|as_crispy_field}}</div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="submit" value="Add">
            </div>
            <div class="col-md-4">
                <a href="{% url 'display_items' %}">Back To Home</a>
            </div>
        </div>

</form>

</div
{% endblock content %}
