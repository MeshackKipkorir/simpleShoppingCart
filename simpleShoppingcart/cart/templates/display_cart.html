{% extends 'base.html' %}


{% block content %}
<br><br>
<div class="container">
        <span class="d-block p-2 bg-primary text-white text-center">Items added to Cart</span>
</div><br><br>
<div class="container">
  <table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Description</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
  {% for item  in items %}
   
    <tr>
      <th scope="row">1</th>
      <td>{{item.items}}</td>
      <td>{{item.product_description}}</td>
      <td>{{item.product_price}}</td>
    </tr>
   
  {% endfor %}
 
  </tbody>
</table>
</div>
{% endblock content %}
